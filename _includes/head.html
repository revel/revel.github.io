<script >
  $(function(){
    var space = new RegExp('[_,/,\\s]', 'g');
    $('h2,h3,h4,h5,h6').each(function () {
      content = $(this).html()
      content = content.toLowerCase().replace(/[_,/,\s]/g, "_")
      $(this).html('<a name="'+content+'" href="#'+content+'">' + $(this).text() + '</a>');
    });
  })
</script>
